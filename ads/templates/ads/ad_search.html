{% extends 'ads/base.html' %}

{% block title %}Search Page{% endblock %}

{% block content %}
<form action="{% url 'ad-search' %}" method="GET">
    <input name="q" type="text" placeholder="Search...">
</form>
    {% for ad in ads %}
        <p><a href="{% url 'ad-detail' pk=ad.pk %}">{{ ad.title }}</a></p>
        <p>{{ ad.date_posted }}</p>
    {% endfor %}
{% endblock %}
